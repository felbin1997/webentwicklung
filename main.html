<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="style/style.css">
    </head>
    <body onload="init();">
        <div id="overlay">
            <div id="close" onclick="hideOverlay()">X</div>
            <div id="gameOver" class="overlay" onclick="">
                <img src="bilder/GameOver.png" width="100%" alt="gameOver"/>
                <br/>
                <a onclick="reset()">Reset</a>
            </div>
            <div id="start" class="overlay">
                <ul>
                    <li><a onclick="start()">Start</a></li>
                   
                </ul>
            </div>
        </div>
        
        <h1>Breakout</h1>
        <canvas id="gameCanvas" width="1280" height="720" onclick="loadStartMenu()"></canvas>
        
    </body>
    <script type="text/javascript" src="js/window.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/stone.js"></script>

</html>
