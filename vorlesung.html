<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      #overview {
        font-size: 40px;
      }

      #circle {
        width: 50px;
        height: 50px;
        background-color: rgb(54, 147, 147);
        border-radius: 50%;

        position: absolute;
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <div id="overview">
      Punkte:
      <span id="punkte">0</span>
    </div>

    <div id="circle"></div>

    <script>
      const circleElement = document.querySelector("#circle");

      function verschiebeKreisIrgendwohin() {
        const maximaleHoehe = window.innerHeight;
        const maximaleBreite = window.innerWidth;

        const zufallsHöhe = Math.round(Math.random() * maximaleHoehe);
        const zufallsBreite = Math.round(Math.random() * maximaleBreite);

        circleElement.style.top = zufallsHöhe + "px";
        circleElement.style.left = zufallsBreite + "px";
      }

      verschiebeKreisIrgendwohin();

      setInterval(function () {
        verschiebeKreisIrgendwohin();
      }, 1000);
    </script>
  </body>
</html>
